<script> 
	function validateEmail(email) { 
		var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
		return re.test(email);
	} 
	$('.email-address').on('keydown', function(ev) {
		$('.email-address').removeClass('email-error');
		if(ev.keyCode === 13){
			$('.submit').click();
		}
	});
	$(".submit").on('click',function(){
		var email = $('.email-address').val();
		if(validateEmail(email)) {
			$('.thank-you-email').text(email);
			$.ajax('http://mailchimp.apiengine.io/email/' + email, {
				success: function () {
					console.log(arguments);
					$(".coming-soon, .form-container, .share-container").fadeOut(350, function () {
						$('.thank-you-container').fadeIn(300, function () {
							$('.in-the-mean-time').fadeIn(300, function () {
								$('.follow-us-container').fadeIn(300);
							})
						});
					});
					
					$('.head-space').animate({height: '350px'}, 500, function() {
					    // Animation complete.
					  });


				}
			})
			
		} else {
			$('.email-address').addClass('email-error');
		}
	})
</script>
